<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Herói</title>
</head>
<body>
    <script>
        let nomeHeroi = prompt("Digite o nome do Herói:");
        let expHeroi = parseInt(prompt("Qual é a quantidade de experiência do seu Herói?"));

        let nivel;

        if (expHeroi < 1000) {
            nivel = "Ferro";
        } else if (expHeroi < 2000) {
            nivel = "Bronze";
        } else if (expHeroi < 5000) {
            nivel = "Prata";
        } else if (expHeroi < 7000) {
            nivel = "Ouro";
        } else if (expHeroi < 8000) {
            nivel = "Platina";
        } else if (expHeroi < 9000) {
            nivel = "Ascendente";
        } else if (expHeroi < 10000) {
            nivel = "Imortal";
        } else {
            nivel = "Radiante";
        }

        alert(`O Herói de nome ${nomeHeroi} está no nível ${nivel}`);
    </script>
</body>
</html>
